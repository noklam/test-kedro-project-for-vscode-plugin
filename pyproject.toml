[tool.kedro]
package_name = "old_kedro_project"
project_name = "old_kedro_project"
kedro_init_version = "0.19.3"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
known_third_party = "kedro"

[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/old_kedro_project -ra"""
